name: Build and deploy Node.js app to Azure Web App - meeting-room

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Show current directory
        run: pwd

      - name: List current directory files
        run: dir

      - name: List meeting-room folder files
        run: dir meeting-room || echo "No meeting-room folder here"

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies, build, and test
        run: |
          # Uncomment this line if package.json is inside the 'meeting-room' folder
          # cd meeting-room

          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          # If your app files are in the meeting-room folder, change path to 'meeting-room'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'meeting-room'
          slot-name: 'Production'
          package: .
          # If your app files are in the meeting-room folder, change package to 'meeting-room'
